<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="banner">
        <div class="box content">
            <header>
                <a href="#" class="logo"><img src="images/logo.png" alt="logo marvel"></a>
                <ul>
                    <li><a href="#">Disney+</a></li>
                    <li><a href="#">More</a></li>
                </ul>
            </header>
            <div class="contentBox">
                <img src="images/eternals.png" alt="logo eternals">
                <p>When you love something, you fight for it.</p>
                <a href="#" class="btn">Stream Now!</a>
            </div>
            <ul class="sci">
                <li>Follow us!</li>
                <li><a href="#"><img src="images/twitter.png" alt="twitter"></a></li>
                <li><a href="#"><img src="images/instagram.png" alt="instagram"></a></li>
            </ul>

        </div>
        <div class="box images">
            <div class="imgBx">
                <img src="images/img1.jpg" alt="poster1">
            </div>
            <div class="imgBx">
                <img src="images/img2.jpg" alt="poster2">
            </div>
            <div class="imgBx">
                <img src="images/img3.jpg" alt="poster3">
            </div>
        </div>
    </section>

</body>

</html>
